name: Deploy Vite App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN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 }}
          publish_dir: ./dist
